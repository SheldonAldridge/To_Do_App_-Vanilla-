<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keep track of your daily tasks."> 

    <link rel="stylesheet" href="./resources/css/main.css">
    <script src="./resources/js/main.js" defer></script>
    <script src="./resources/js/burger-menu-modal.js" defer></script>

    <title>To Do App</title>
</head>
<body>

    <header>

        <div id="nav-container">

            <div id="burger-menu">
                <img src="./resources/icons/Burger.png" alt="Burger Menu">
            </div>

            <nav class="navbar">
                <ul>
                    <li class="list-item"><img src="./resources/icons/add button.png" alt="Add task button"><span>Add task</span></li>
                    <li class="list-item"><img src="./resources/icons/dashboard.png" alt="dashboard button"><span>Dashboard</span></li>
                </ul>
            </nav>
        </div>

    </header>

    <section>

        <form id="modal">
            <input type="text" id="task" name = "task" placeholder="To Do Item">
            <input type="date" id = "date">
            <input type="submit" id = "submit">
        </form>

    </section>

</body>
</html>
